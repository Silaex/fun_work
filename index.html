<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Document</title>
		<script charset="utf-8" src="./main.js" defer></script>
		<script charset="utf-8" src="./exec.js" defer></script>
		<style type="text/css" media="screen">
		
			@font-face {
				font-family: "Temple OS";
				src: 	url("./res/temple_font.ttf") format("truetype"),
						url("./res/temple_font.woff") format("woff"),
						url("./res/temple_font.otf") format("opentype");
			}
			
			@keyframes test {
				0% { opacity: 0; }
				100% { opacity: 1; }
			}

			html
			{
				height: 100%;
				background: black;
			}
			
			body
			{
				min-height: 100%;
				margin: 0;
				position: relative;
				font-family: "Temple OS";
				font-size: 16px;
				color: white;
				word-break: break-all;
				animation: test 1s;
			}

			#computer
			{
				position: absolute;
				width: 100%;
				height: 100%;
			}
			#desktop
			{
				position: relative;
				width: 100%;
				height: 100%;
				background-color: #f1f1f1;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div id="computer">
			<div id="desktop"></div>
		</div>
	</body>
</html>
